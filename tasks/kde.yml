- name: Configure KDE
  ini_file:
    option: "{{ item.option }}"
    path: ~/.config/touchpadrc
    section: "{{ item.section }}"
    state: present
    value: "{{ item.value }}"
  loop:
    - { section: "autodisable",
        option:  "DisableWhenMousePluggedIn",
        value:   "true" }
    - { section: "autodisable",
        option:  "KeyboardActivityTimeoutMs",
        value: "300" }
    - { section: "parameters",
        option:  "Tapping",
        value: "true"}
    - { section: "parameters",
        option:  "VertEdgeScroll",
        value:   "true"}
    - { section: "parameters",
        option:  "VertTwoFingerScroll",
        value:   "false"}

